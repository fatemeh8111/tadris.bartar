<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آپلود فایل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #loader {
            display: none;
            margin: 10px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #successMessage {
            display: none;
            color: green;
            font-weight: bold;
        }
        #menu {
            display: none;
            background: #f4f4f4;
            padding: 10px;
        }
        .file-input {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h2>فرم آپلود فایل</h2>

    <!-- فرم آپلود -->
    <form id="uploadForm">
        <label>فایل نوآوری:</label>
        <input type="file" id="innovationUpload" class="file-input" required>

        <label>فایل اجرایی:</label>
        <input type="file" id="executionUpload" class="file-input" required>

        <button type="submit">ارسال فایل</button>
    </form>

    <!-- لودر هنگام ارسال داده -->
    <div id="loader"></div>

    <!-- پیام موفقیت -->
    <p id="successMessage">✅ اثر شما با موفقیت ثبت شد!</p>

    <!-- دکمه و منوی موبایلی -->
    <button onclick="toggleMenu()">نمایش منو</button>
    <div id="menu">
        <ul>
            <li><a href="#">صفحه اصلی</a></li>
            <li><a href="#">تماس با ما</a></li>
            <li><a href="#">درباره ما</a></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
